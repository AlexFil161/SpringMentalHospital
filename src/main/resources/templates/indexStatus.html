<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статусы пациентов</title>
</head>
<body>

<div th:each="one : ${status}">
    <a th:href="@{/status/{id}(id=${one.getId()})}"
       th:text="${one.getStatusName()}">User</a>
</div>

</body>
</html>
